<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil - Elanza</title>

    <!-- Base e Infraestructura de estilos -->
    <link rel="stylesheet" href="./styles/base.css?v=20260224183600">

    <!-- Estilos de Landing Page (para fondo) -->
    <link rel="stylesheet" href="./styles/landing.css?v=20260224183600">

    <!-- Estilos de autenticación -->
    <link rel="stylesheet" href="./styles/auth.css?v=20260224183600">

    <link rel="manifest" href="./manifest.json?v=20260224183600">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=DM+Serif+Text&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="landing-page auth-page">
        <!-- Encabezado / Logo -->
        <header class="landing-header">
            <a href="./index.html" class="logo" style="text-decoration: none;">
                <div class="logo-icon" aria-label="Elanza Isologo"></div>
            </a>
        </header>

        <!-- Contenido de Autenticación -->
        <section class="auth-content">
            <div class="auth-card register-card">
                <h1 class="auth-title">Completar Perfil</h1>
                <p class="auth-subtitle" id="welcome-message">¡Bienvenido! Nos faltan algunos datos para configurar tu
                    cuenta.</p>

                <form class="auth-form" id="completeProfileForm">

                    <div class="form-group">
                        <label for="correo-display" class="form-label">Correo registrado</label>
                        <input type="email" id="correo-display" class="form-input" disabled
                            style="background-color: #f5f5f5; color: #666;">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="apPaterno" class="form-label">Apellido paterno</label>
                            <input type="text" id="apPaterno" class="form-input" required placeholder="Paterno">
                        </div>
                        <div class="form-group">
                            <label for="apMaterno" class="form-label">Apellido materno</label>
                            <input type="text" id="apMaterno" class="form-input" required placeholder="Materno">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" class="form-input" required placeholder="Número telefónico">
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select id="sexo" class="form-select" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option value="femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-templo btn-auth">Guardar y continuar</button>

                    <div style="text-align: center; margin-top: 16px;">
                        <a href="#" id="cancelProfileSetup" class="auth-link"
                            style="color: #666; font-size: 0.875rem;">Cancelar y salir</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js?v=20260224183600"></script>
</body>

</html>
