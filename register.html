<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Elanza</title>

    <!-- Base e Infraestructura de estilos -->
    <link rel="stylesheet" href="./styles/base.css?v=20260224183600">

    <!-- Estilos de Landing Page (para fondo) -->
    <link rel="stylesheet" href="./styles/landing.css?v=20260224183600">

    <!-- Estilos de autenticación -->
    <link rel="stylesheet" href="./styles/auth.css?v=20260224183600">

    <link rel="manifest" href="./manifest.json?v=20260224183600">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=DM+Serif+Text&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="landing-page auth-page">
        <!-- Encabezado / Logo -->
        <header class="landing-header">
            <a href="./index.html" class="logo" style="text-decoration: none;">
                <div class="logo-icon" aria-label="Elanza Isologo"></div>
            </a>
        </header>

        <!-- Contenido de Autenticación -->
        <section class="auth-content">
            <div class="auth-card register-card">
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">Comienza tu viaje, registrándote a continuación.</p>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre(s)</label>
                        <input type="text" id="nombre" class="form-input" required placeholder="Tu nombre">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="apPaterno" class="form-label">Apellido paterno</label>
                            <input type="text" id="apPaterno" class="form-input" required placeholder="Paterno">
                        </div>
                        <div class="form-group">
                            <label for="apMaterno" class="form-label">Apellido materno</label>
                            <input type="text" id="apMaterno" class="form-input" required placeholder="Materno">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" class="form-input" required placeholder="Número telefónico">
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex: 2;">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" id="correo" class="form-input" required placeholder="tu@correo.com">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select id="sexo" class="form-select" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option value="femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-input" required placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Repetir contraseña</label>
                            <input type="password" id="confirmPassword" class="form-input" required
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-templo btn-auth">Registrarse</button>
                </form>

                <div class="auth-divider">
                    <span>o</span>
                </div>

                <div class="social-auth form-row" style="flex-direction: row; gap: 12px;">
                    <button type="button" class="btn btn-social btn-google" style="flex: 1;">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 12c0-.85-.08-1.68-.22-2.48H12v4.7h5.7a5.52 5.52 0 0 1-2.4 3.65v3.02h3.87C21.43 18.82 22 15.68 22 12z"
                                fill="#4285F4" stroke="none" />
                            <path
                                d="M12 22c2.81 0 5.17-.93 6.9-2.52l-3.87-3.02c-.93.63-2.13 1-3.03 1-2.33 0-4.32-1.57-5.02-3.68H3.04v3.13C4.82 20.45 8.16 22 12 22z"
                                fill="#34A853" stroke="none" />
                            <path
                                d="M6.98 13.78a6.05 6.05 0 0 1-.3-1.78c0-.62.11-1.22.3-1.78V7.09H3.04A10.02 10.02 0 0 0 2 12c0 1.62.39 3.16 1.04 4.54l3.94-2.76z"
                                fill="#FBBC05" stroke="none" />
                            <path
                                d="M12 5.53c1.53 0 2.9.53 3.98 1.55l2.98-2.98C17.16 2.18 14.81 1.25 12 1.25 8.16 1.25 4.82 2.8 3.04 5.91l3.94 3.13c.7-2.11 2.69-3.51 5.02-3.51z"
                                fill="#EA4335" stroke="none" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook" style="flex: 1;">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" fill="#1877F2"
                                stroke="none" />
                        </svg>
                        Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    ¿Ya tienes una cuenta? <a href="./login.html" class="auth-link">Inicia sesión</a>
                </p>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js?v=20260224183600"></script>
</body>

</html>
