<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elanza</title>

    <!-- Base e Infraestructura de estilos -->
    <link rel="stylesheet" href="./styles/base.css">

    <!-- Estilos de Landing Page (para fondo) -->
    <link rel="stylesheet" href="./styles/landing.css">

    <!-- Estilos de autenticación -->
    <link rel="stylesheet" href="./styles/auth.css">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=DM+Serif+Text&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="landing-page auth-page">
        <!-- Encabezado / Logo -->
        <header class="landing-header">
            <a href="./index.html" class="logo" style="text-decoration: none;">
                <div class="logo-icon" aria-label="Elanza Isologo"></div>
            </a>
        </header>

        <!-- Contenido de Autenticación -->
        <section class="auth-content">
            <div class="auth-card">
                <h1 class="auth-title">Iniciar Sesión</h1>
                <p class="auth-subtitle">Bienvenido de nuevo a tu espacio seguro.</p>

                <form class="auth-form" action="./dashboard.html" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" class="form-input" required placeholder="tu@correo.com">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-input" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-templo btn-auth">Iniciar sesión</button>
                </form>

                <div class="auth-divider">
                    <span>o</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn btn-social btn-google">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 12c0-.85-.08-1.68-.22-2.48H12v4.7h5.7a5.52 5.52 0 0 1-2.4 3.65v3.02h3.87C21.43 18.82 22 15.68 22 12z"
                                fill="#4285F4" stroke="none" />
                            <path
                                d="M12 22c2.81 0 5.17-.93 6.9-2.52l-3.87-3.02c-.93.63-2.13 1-3.03 1-2.33 0-4.32-1.57-5.02-3.68H3.04v3.13C4.82 20.45 8.16 22 12 22z"
                                fill="#34A853" stroke="none" />
                            <path
                                d="M6.98 13.78a6.05 6.05 0 0 1-.3-1.78c0-.62.11-1.22.3-1.78V7.09H3.04A10.02 10.02 0 0 0 2 12c0 1.62.39 3.16 1.04 4.54l3.94-2.76z"
                                fill="#FBBC05" stroke="none" />
                            <path
                                d="M12 5.53c1.53 0 2.9.53 3.98 1.55l2.98-2.98C17.16 2.18 14.81 1.25 12 1.25 8.16 1.25 4.82 2.8 3.04 5.91l3.94 3.13c.7-2.11 2.69-3.51 5.02-3.51z"
                                fill="#EA4335" stroke="none" />
                        </svg>
                        Continuar con Google
                    </button>
                    <button type="button" class="btn btn-social btn-facebook">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" fill="#1877F2"
                                stroke="none" />
                        </svg>
                        Continuar con Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    ¿No tienes una cuenta? <a href="./register.html" class="auth-link">Regístrate aquí</a>
                </p>
            </div>
        </section>
    </main>

    <script type="module" src="./src/main.js"></script>
    <script>
        // Redirección demostrativa al dashboard
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = './dashboard.html';
        });
    </script>
</body>

</html>
